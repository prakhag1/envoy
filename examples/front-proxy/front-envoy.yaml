static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 9004
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - "*"
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: service1
                  metadata_match:
                    filter_metadata:
                      envoy.lb:
                        abc: "abc"
                  timeout: 3600s
                  idle_timeout: 3600s
                  retry_policy:
                    retry_on: "5xx"
                    num_retries: 3
                    retry_host_predicate:
                    - name: envoy.retry_host_predicates.omit_hosts
                      typed_config:
                        "@type": type.googleapis.com/envoy.config.retry.omit_hosts.OmitHostsConfig
                        metadata_match:
                    host_selection_retry_max_attempts: 3
          http_filters:
          - name: envoy.router
  clusters:
  - name: service1
    connect_timeout: 0.25s
    type: strict_dns
    dns_lookup_family: V4_ONLY
    lb_policy: round_robin
    load_assignment:
      cluster_name: service1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8080
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8081
          metadata:
                filter_metadata:
                  envoy.lb:
                    canary: true
                    pvm: true
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8082
          metadata:
                filter_metadata:
                  envoy.lb:
                    pvm: true
    health_checks:
          timeout: 1s
          interval: 10s
          interval_jitter: 1s
          unhealthy_threshold: 2
          healthy_threshold: 1
          http_health_check:
            path: "/healthz"
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 8008
